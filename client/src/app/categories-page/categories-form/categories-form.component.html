<div class="page-title">
  <h4>
    <a routerLink="/categories">קטגוריות</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'הוסף' : 'ערוך'}} קטגוריה
  </h4>
  <span>
    <button class="btn btn-small red" (click)="deleteCategory()" *ngIf="!isNew">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input formControlName="name" id="name" type="text"
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
      <label for="name">כותרת</label>
      <span class="helper-text red-text" *ngIf="form.get('name').invalid && form.get('name').touched">
        <span *ngIf="form.get('name').errors['required']">
          שם הקטגוריה לא יכול להיות ריק
        </span>
      </span>
    </div>

    <div>
      <input type="file" class="dn" #input (change)="onFileUpload($event)">

      <button (click)=trigerCkick() type="button" class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        העלאת תמונה
      </button>
    </div>

    <div>
      <button type="submit" [disabled]="form.invalid || form.disabled" class="waves-effect waves-light btn">
        שמור שינויים
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img h200" [src]="imagePreview" *ngIf="imagePreview">
    <a class="fripic" href="https://www.freepik.com/free-photos-vectors/background">freepik</a>
  </div>
</div>

<app-positions-form *ngIf="category?._id" [categoryId]="category._id">

</app-positions-form>
